
<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <img class="header-img" src="../../assets/imgs/Picture1.png" />
        </ion-card>
      </ion-col>

      <!-- login card -->
      <ion-col size="6">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size="2.5" style="padding: 40px 0 0 40px">
                <img src="../../assets/imgs/logo-removebg-preview.png">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-padding">
                <ion-card-header class="login-heading">
                  Login to your Dashboard
                </ion-card-header>
                <ion-card-subtitle class="subtitle">
                  Monitor your performance and see your growth
                </ion-card-subtitle>
              </ion-col>
            </ion-row>

            <form [formGroup]="loginEmailForm" (ngSubmit)="onSubmit()">
              <div>
                <ion-row>

                  <ion-col class="ion-padding">
                    <ion-card-content>
                      <div class="inputs">
                        <ion-label>
                          Your email<ion-text style="color:red">*</ion-text>
                        </ion-label>

                        <div class="inputs2">
                          <ion-input type="text" id="email" formControlName="email"
                            class="form-control" placeholder="  xyz@mail.com ">
                          </ion-input>
                        </div>
                      </div>


                      <ion-text
                        *ngIf="!loginEmailForm.get('email').valid && loginEmailForm.get('email').touched"
                        class="help-block">
                        Please enter a valid email</ion-text>

                    </ion-card-content>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col class="ion-padding">
                    <ion-card-content>
                      <div class="inputs">
                        <ion-label>Password<ion-text style="color:red">*</ion-text>
                        </ion-label>
                        <div class="inputs2">
                          <ion-input class="form-control" type="password"
                            placeholder="  Min 8 characters and upto 12 " formControlName="password" id="password">
                          </ion-input>
                        </div>
                      </div>


                      <ion-text
                        *ngIf="!loginEmailForm.get('password').valid && loginEmailForm.get('password').touched"
                        class="help-block">
                        Please enter a valid password</ion-text>
                        <div id='check'></div>
                      <div>
                        <ion-card-content class="check" checked slot="start" style="display: inline;">
                          <ion-checkbox [(ngModel)]='isChecked' [ngModelOptions]="{standalone: true}" style="--size:12px;" color="primary">
                          </ion-checkbox>
                          Keep me logged in
                        </ion-card-content>
                      </div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>
              </div>
              <ion-row>
                <ion-col class="ion-padding">
                  <ion-card-content>
                    <ion-button class="login-button" [disabled]='!isChecked' type="submit" [routerLink]="userexists() ? ['/dashboard'] : []">Login</ion-button>
                  </ion-card-content>

                  <div class="center">
                    <ion-card-content class="ion-no-padding" style="display: inline;color: black;">Not a member yet?
                    </ion-card-content>
                    <ion-card-content  style="cursor: pointer;" type="submit" class="hyperlink" routerLink="/signup">Sign up now
                    </ion-card-content>
                  </div>
                </ion-col>
              </ion-row>
            </form>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
